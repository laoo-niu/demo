<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="南无 南无农产">
  <meta name="Description" content="搭建社区与农村的平台, 提高偏远山区爆光率">
  <title>南无 - 起始页</title>
  <script src="scripts/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style-loading.css">
 </head>
 <body>
    <div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>正在努力加载!!!</h1>
		</header>
		<div class="htmleaf-content">
			<div class="progress">
			  <b class="progress__bar">
			    <!--<span class="progress__text">
			      Progress: <em>0%</em>
			    </span>-->
			  </b>
			</div>
		</div>
	</div>
  <script type="text/javascript">
	var $progress = $('.progress'), $bar = $('.progress__bar'), $text = $('.progress__text'), percent = 0, update, resetColors, speed = 30, orange = 30, yellow = 55, green = 85, timer;
	resetColors = function () {
	    $bar.removeClass('progress__bar--green').removeClass('progress__bar--yellow').removeClass('progress__bar--orange').removeClass('progress__bar--blue');
	    $progress.removeClass('progress--complete');
	};
	update = function () {
	    timer = setTimeout(function () {
	        percent += Math.random() * 1.8;
	        percent = parseFloat(percent.toFixed(1));
	        //$text.find('em').text(percent + '%');
	        if (percent >= 100) {
	            percent = 100;
	            $progress.addClass('progress--complete');
	            $bar.addClass('progress__bar--blue');
	            //$text.find('em').text('Complete');
				window.clearTimeout(timer);
                window.location.href = 'index.shtml';
	        } else {
	            if (percent >= green) {
	                $bar.addClass('progress__bar--green');
	            } else if (percent >= yellow) {
	                $bar.addClass('progress__bar--yellow');
	            } else if (percent >= orange) {
	                $bar.addClass('progress__bar--orange');
	            }
	            speed = Math.floor(Math.random() * 30);
	            update();
	        }

	        $bar.css({ width: percent + '%' });
	    }, speed);
	};
    $progress.addClass('progress--active');
    update();
  </script>
 </body>
</html>
